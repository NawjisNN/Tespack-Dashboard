
<head>
  <link rel="stylesheet" href="css/tailwind.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  
</head>

<div class="bg-black text-white p-6"> <!-- Changed to bg-gray-900 for a darker background -->
  <!-- Branding Header -->
  <img src="images/tespack logo.png"  alt="Logo" class="h-10 mr-4">

  <div class="flex items-center justify-between">
    <div class="flex flex-col items-center">
      <img src="images/tes2.png" alt="Logo" class="h mb-4">
      <!-- <div>
        <h1 class="text-3xl font-bold">Power Bank</h1>
        <span class="text-sm text-yellow-400">ID: 2304F041</span>
      </div> -->

      <div class="flex items-center justify-end mt-[8] mx-[-6]">
        <div class="text-4xl font-semibold  mr-4">Power Bank</div>  
      </div>
      <div class="flex items-center justify-end mt-4 text-lg text-yellow-400">
        ID: 2304F041
      </div>
    </div>
    
    
    <!-- Control Buttons -->
    <div class="flex items-center mt-[-55]">
      <!-- Set voltage button -->
      <button class="bg-[#081724]  text-yellow-400 border-2 border-yellow-600 px-4 py-2 rounded-lg mr-2 flex items-center">
        Set voltage <span class="ml-2">
          <i class="fa-solid fa-caret-down" style="color: #FFD43B;"></i>
        </span>
      </button>
      
      <!-- Security button -->
      <button class="bg-[#081724]  text-yellow-400 border-2 border-yellow-600 px-4 py-2 rounded-lg mr-2 flex items-center">
        Security <span class="ml-2">
          <i class="fa-solid fa-caret-down" style="color: #FFD43B;"></i>
        </span>
      </button>
      
      <!-- Information button -->
      <button class="bg-[#081724] text-yellow-400 border-2 border-yellow-600 p-2 rounded-lg mr-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h1m0-4h-1v1h1v-1z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" />
        </svg>
      </button>
      
      <!-- Power button -->
      <button class="bg-[#081724] text-white border-2 border-white-600 p-3 rounded-lg">
        <i class="fa-solid fa-signal"></i>
      </button>
    </div>
  </div>
  
  <!-- Power Output -->
  <div class="flex items-center justify-end mt-[-97] mx-[-13]">
    <div class="text-4xl font-semibold mr-4">72.3 watts</div>  
  </div>
  <div class="flex items-center justify-end mt-4 text-lg text-yellow-400">
    2000 Mah capacity
  </div>


  

  <!-- Fullscreen Container widg -->
<div class="my-9 " >
  <!-- Widgets Grid -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4"> <!-- Responsive grid setup -->
    
    <!-- Temperature Widget -->
    <div class="bg-[#081724] p-6 rounded-lg flex flex-col items-center justify-center">
      <div class="text-lg text-gray-500">Temperature</div>
      <div class="text-3xl font-extrabold mb-2">20&deg;</div>
      <div class="text-sm">Celsius</div>
    </div>
    
    <!-- Time Remaining Widget -->
    <div class="bg-[#081724] p-6 rounded-lg flex items-center justify-center">
      <i class="fa-solid fa-hourglass-end text-4xl mr-2"></i> <!-- Ensure proper spacing with margin-right (mr-2) -->
      <div>
        <div class="text-3xl font-semibold">20h</div>
        <div class="text-lg font-inter text-gray-500">Remaining</div>
      </div>
    </div>

     <!-- Battery Widget -->
     <div class="bg-[#081724] p-6 rounded-lg flex flex-col items-center justify-center">
      <div class="text-2xl font-semibold text-gray-500 mb-2">Voltage</div>
      <div class="text-xl font-semibold mb-2">Battery</div>
      <div class="w-16 h-16 bg-yellow-500 rounded-full text-black flex items-center justify-center text-xl font-bold">
        56%
      </div>
    </div>
    
    
    <!-- Cycles Widget -->
    <div class="bg-[#081724] p-6 rounded-lg flex flex-col items-center justify-center">
      <div class="text-5xl font-semibold">534</div>
      <div class="text-lg mt-2">Cycles</div>
    </div>
    
   
    
    <!-- Current Widget -->
    <div class="bg-[#081724] p-6 rounded-lg flex flex-col items-center justify-center">
      <div class="text-2xl font-semibold text-gray-500 mb-2">Current</div>
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-circle-arrow-up text-green-400"></i>
        <span class="text-2xl font-semibold">45.8kWh</span>
      </div>
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-circle-arrow-down text-red-500"></i>
        <span class="text-2xl font-semibold">185.2kWh</span>
      </div>
    </div>
    
    <!-- Energy Widget -->
    <div class="bg-[#081724] p-6 rounded-lg flex flex-col items-center justify-center">
      <div class="text-2xl font-semibold text-gray-500 mb-2">Energy</div>
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-circle-arrow-up text-green-400"></i>
        <span class="text-2xl font-semibold">45.8kWh</span>
      </div>
      <div class="flex items-center space-x-2">
        <i class="fa-solid fa-circle-arrow-down text-red-500"></i>
        <span class="text-2xl font-semibold">185.2kWh</span>
      </div>
    </div>
    
  </div>
</div>

  

  <!-- Graph Section -->
  <div class="mt-3 bg-[#081724]  rounded-lg " >
    <!-- Graph Container -->

    <div class=" p-3 rounded-lg relative ">
      <!-- SVG Graph -->
      <svg viewBox="0 0 100 50" class="w-full">
        <!-- Graph Title -->
        <text x="11" y="5" fill="gray"  font-size="2" text-anchor="middle">BATTERY CYCLE LIFE</text>

        <!-- Grid Lines -->
        <!-- Horizontal lines -->
        <line x1="10" y1="10" x2="90" y2="10" stroke="#224466" stroke-width="0.1" />
        <line x1="10" y1="20" x2="90" y2="20" stroke="#224466" stroke-width="0.1" />
        <line x1="10" y1="30" x2="90" y2="30" stroke="#224466" stroke-width="0.1" />
        <line x1="10" y1="40" x2="90" y2="40" stroke="#224466" stroke-width="0.1" />
        <!-- Vertical lines -->
        <line x1="20" y1="10" x2="20" y2="40" stroke="#224466" stroke-width="0.1" />
        <line x1="30" y1="10" x2="30" y2="40" stroke="#224466" stroke-width="0.1" />
        <line x1="40" y1="10" x2="40" y2="40" stroke="#224466" stroke-width="0.1" />
        <line x1="50" y1="10" x2="50" y2="40" stroke="#224466" stroke-width="0.1" />
        <line x1="60" y1="10" x2="60" y2="40" stroke="#224466" stroke-width="0.1" />
        <line x1="70" y1="10" x2="70" y2="40" stroke="#224466" stroke-width="0.1" />
        <line x1="80" y1="10" x2="80" y2="40" stroke="#224466" stroke-width="0.1" />

        <!-- X and Y Axis -->
        <line x1="10" y1="40" x2="90" y2="40" stroke="white" stroke-width="0.5" />
        <line x1="10" y1="10" x2="10" y2="40" stroke="white" stroke-width="0.5" />

        <!-- X Axis Labels -->
        <text x="10" y="45" fill="white" font-size="1.5" text-anchor="middle">0</text>
        <text x="30" y="45" fill="white" font-size="1.5" text-anchor="middle">20</text>
        <text x="50" y="45" fill="white" font-size="1.5" text-anchor="middle">40</text>
        <text x="70" y="45" fill="white" font-size="1.5" text-anchor="middle">60</text>
        <text x="90" y="45" fill="white" font-size="1.5" text-anchor="middle">80</text>

        <!-- Y Axis Labels -->
        <text x="5" y="40" fill="white" font-size="1.5" text-anchor="end">0</text>
        <text x="5" y="30" fill="white" font-size="1.5" text-anchor="end">1</text>
        <text x="5" y="20" fill="white" font-size="1.5" text-anchor="end">2</text>

        <!-- Path for the Graph Line -->
        <path d="M10,30 L30,25 L50,20 L70,22 L90,20" fill="none" stroke="#FFD700" stroke-width="0.4" />

        <!-- Circles for Data Points -->
        <circle cx="10" cy="30" r="0.5" fill="#7047D1" />
        <circle cx="30" cy="25" r="0.5" fill="#7047D1" />
        <circle cx="50" cy="20" r="0.5" fill="#7047D1" />
        <circle cx="70" cy="22" r="0.5" fill="#7047D1" />
        <circle cx="90" cy="20" r="0.5" fill="#7047D1" />

        <!-- Legend -->
        <rect x="72" y="3" width="4" height="1.5" fill="#FFD700" />
        <text x="77" y="4.5" fill="white" font-size="1.5">Best curve fit</text>

        <circle cx="88" cy="3.9" r="0.5" fill="#4D90FE" />
        <text x="90" y="4.5" fill="white" font-size="1.5">Data</text>

        <text x="50" y="48" fill="gray"  font-size="1.5" text-anchor="middle">Depth of Discharge(%)</text>
      </svg>
      
    </div>

    


  </div>


</div>
